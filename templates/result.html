<!DOCTYPE html>
<html>
<head>
	<title>Income Prediction</title>
	<link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
	<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='master.css') }}">
</head>
<body>
<div class="page-content">
	<table class="result">
		<tr>
			<td>Income prediction:</td>
		</tr>
		<tr>
			<td class="resval">
				{% for key, value in result.items() %}
					{{ value }}
				{% endfor %}
			</td>
		</tr>
		<tr>
			<td><a href="http://localhost:5000/form">
				<button class="submit-button font-abscissa">Predict again</button>
			</a></td>
		</tr>
	</table>
</div>
</body>
</html>
